<!DOCTYPE html>
<html><head><title>Flexbox test</title>
<style>
  body {
    margin: 0px;
  }
  .container {
    width: 500px;
    height: 300px;
    margin: 0%;
    background-color: gray;
    display: flex;
    flex-direction: row;
    justify-content: space-between;
    display: -webkit-flex;
    -webkit-flex-direction: row;
    -webkit-justify-content: space-between;
  }
  .left_container {
    display: flex;
    flex: 0 0 150px;
    background-color: blue;
    flex-direction: column;
    justify-content: space-between;
    display: -webkit-flex;
    -webkit-flex-direction: column;
    -webkit-justify-content: space-between;
  }
  .right_container {
    display: flex;
    flex: 2;
    background-color: rgb(0, 255, 72);
    flex-direction: column;
    justify-content: space-between;
    display: -webkit-flex;
    -webkit-flex-direction: column;
    -webkit-justify-content: space-between;
  }
  .column {
    width: 100%;
    display: flex;
    flex-direction: row;
    justify-content: space-between;
    display: -webkit-flex;
    -webkit-flex-direction: row;
    -webkit-justify-content: space-between;
  }

  .image_container {
    text-align: center;
    height: 125px;
  }
  .image_container img {
    object-fit: contain;
    width: 120px;
    display: inline-block;
    height: 100%;
    vertical-align: middle;
  } 

  .care_instructions {
    text-align: center;
    font-size: 0.75em;
  }

  .separator_container {
    display: inline-block;
    vertical-align: middle;
  }
  svg {
      width: 10px;
      height: 300px;
      overflow: visible;
  }
  svg > line {
      stroke: black;
      stroke-width: 5;
      stroke-linecap: round;
  }
  div {
    background-color: yellow;
    border: 1px dashed black;
  }

  .title {
    text-align: left;
    font-size: 4em;
  }
</style>
</head>
<body>
  <div class="container">
    <div class="left_container">
        <div class="image_container">
            <img src="assets/store_logo.png">
        </div>
        <div>
            goodbye
        </div>
        <div class="care_instructions">
            SCAN FOR<br>CARE INSTRUCTIONS
        </div>
    </div>
    <div class="separator_container">
        <svg>
        <line x1="5" y1="50" x2="5" y2="250"></line>
        </svg>
    </div>
    <div class="right_container">
      <div class="title">{{ item_str }}</div>
      <div>{{ variation_str }}</div>
    </div>
  </div>
</body>
</html>
